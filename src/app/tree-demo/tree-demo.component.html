<div class="tree-demo-container">
  <h3>Flat Tree Demo</h3>
  <form matFormField>
    <input
      type="text"
      placeholder="Search"
      [formControl]="filterString"
      name="search"
      matInput
    />
  </form>
  <mat-tree
    class="mat-elevation-z4"
    [dataSource]="flatDataSource"
    [treeControl]="flatTreeControl"
  >
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
      <div class="leaf-node">
        <a href="/matches/{{ node.matchId }}">
          {{ node.name || node }}
        </a>
      </div>
    </mat-tree-node>

    <mat-tree-node
      *matTreeNodeDef="let node; when: hasFlatChild"
      matTreeNodePadding
    >
      <button mat-icon-button matTreeNodeToggle>
        <mat-icon>
          {{
            flatTreeControl.isExpanded(node) ? "expand_more" : "chevron_right"
          }}
        </mat-icon>
      </button>
      {{ node.name || node }}
    </mat-tree-node>
  </mat-tree>
</div>
